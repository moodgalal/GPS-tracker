<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cars list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="goMap(car)">
      <ion-avatar item-start="">
        <img src="assets/imgs/{{car.img}}">
      </ion-avatar>
      <p>Brand : {{car.brand}}</p>
      <p>Color : {{car.color}}</p>
    </ion-item>
  </ion-list>
</ion-content>
